version: 2
updates:
  # NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 1  # 한 번에 하나의 PR만 생성
    groups:
      # 모든 Microsoft.Extensions 패키지를 하나의 PR로 그룹화
      microsoft-packages:
        patterns:
          - "Microsoft.*"
        update-types:
          - "minor"
          - "patch"
      # Entity Framework 관련 패키지 그룹화
      entity-framework:
        patterns:
          - "Npgsql.*"
          - "Pgvector.*"
        update-types:
          - "minor"
          - "patch"
      # 테스트 관련 패키지 그룹화
      test-dependencies:
        patterns:
          - "xunit*"
          - "Moq*"
          - "FluentAssertions*"
        update-types:
          - "minor"
          - "patch"
      # 기타 모든 패키지 그룹화
      other-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "Microsoft.*"
          - "Npgsql.*"
          - "Pgvector.*"
          - "xunit*"
          - "Moq*"
          - "FluentAssertions*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Don't update major versions automatically
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    labels:
      - "dependencies"
      - "automated"
    assignees:
      - "fluxindex-team"
    reviewers:
      - "fluxindex-team"
    commit-message:
      prefix: "deps"
      include: "scope"
    
