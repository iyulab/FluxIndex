# Configuration for PR labeler action
# https://github.com/actions/labeler

core:
  - changed-files:
    - any-glob-to-any-file:
      - src/FluxIndex.Core/**/*
      - src/FluxIndex.Infrastructure/**/*

sdk:
  - changed-files:
    - any-glob-to-any-file: src/FluxIndex.SDK/**/*

storage:
  - changed-files:
    - any-glob-to-any-file:
      - src/FluxIndex.Storage.*/**/*

ai-providers:
  - changed-files:
    - any-glob-to-any-file:
      - src/FluxIndex.AI.*/**/*

cache:
  - changed-files:
    - any-glob-to-any-file:
      - src/FluxIndex.Cache.*/**/*

extensions:
  - changed-files:
    - any-glob-to-any-file:
      - src/FluxIndex.Extensions.*/**/*

documentation:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.md'
      - docs/**/*

tests:
  - changed-files:
    - any-glob-to-any-file:
      - tests/**/*
      - '**/*.Tests/**/*'

samples:
  - changed-files:
    - any-glob-to-any-file:
      - samples/**/*

ci-cd:
  - changed-files:
    - any-glob-to-any-file:
      - .github/**/*
      - .azuredevops/**/*

dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.csproj'
      - '**/packages.lock.json'
      - Directory.Build.props
      - Directory.Packages.props

version-change:
  - changed-files:
    - any-glob-to-any-file:
      - src/Directory.Build.props