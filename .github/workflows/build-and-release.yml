name: Build & Release

on:
  # Directory.Build.props íŒŒì¼ì´ ë³€ê²½ë  ë•Œë§Œ ì‹¤í–‰ (ë²„ì „ ê´€ë¦¬)
  push:
    branches: [ main ]
    paths:
      - 'Directory.Build.props'

  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish to NuGet (even if version exists)'
        required: false
        default: false
        type: boolean

env:
  DOTNET_VERSION: '9.0.x'
  CONFIGURATION: 'Release'

jobs:
  build-test-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', 'Directory.Build.props') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    # Extract version from Directory.Build.props
    - name: Extract version
      id: version
      run: |
        VERSION=$(grep '<Version>' Directory.Build.props | sed 's/.*<Version>\(.*\)<\/Version>.*/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ğŸ“¦ Version: $VERSION"

    # Restore, Build, Test
    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration ${{ env.CONFIGURATION }}

    - name: Run tests
      run: |
        if find . -name "*.Tests.csproj" -o -name "*.Test.csproj" | grep -q .; then
          echo "ğŸ§ª Running tests..."
          echo "âš ï¸ Excluding FluxIndex.Cache.Redis.Tests due to Docker dependency issues in CI"

          # Find all test projects except Redis cache tests
          TEST_PROJECTS=$(find . -name "*.Tests.csproj" -o -name "*.Test.csproj" | grep -v "FluxIndex.Cache.Redis.Tests")

          if [ -n "$TEST_PROJECTS" ]; then
            echo "Running test projects:"
            echo "$TEST_PROJECTS"

            # Run each test project individually
            echo "$TEST_PROJECTS" | while read -r project; do
              if [ -n "$project" ]; then
                echo "ğŸ”¸ Testing: $project"
                dotnet test "$project" --no-build --configuration ${{ env.CONFIGURATION }} --verbosity normal
              fi
            done
          else
            echo "âš ï¸ No test projects found after exclusions"
          fi
        else
          echo "âš ï¸ No test projects found"
        fi

    # Create NuGet packages
    - name: Create packages
      run: |
        echo "ğŸ“¦ Creating NuGet packages..."
        dotnet pack --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --output ./packages \
          /p:Version=${{ steps.version.outputs.version }}

    # Check if version already exists on NuGet
    - name: Check version on NuGet
      id: version_check
      run: |
        VERSION=${{ steps.version.outputs.version }}
        echo "ğŸ” Checking if version $VERSION exists on NuGet..."

        # Check main FluxIndex package
        RESPONSE=$(curl -s "https://api.nuget.org/v3-flatcontainer/fluxindex/index.json" || echo '{"versions":[]}')

        if echo "$RESPONSE" | grep -q "\"$VERSION\""; then
          echo "version_exists=true" >> $GITHUB_OUTPUT
          echo "âš ï¸ Version $VERSION already exists on NuGet"
        else
          echo "version_exists=false" >> $GITHUB_OUTPUT
          echo "âœ… Version $VERSION is new"
        fi

    # Publish to NuGet (only if version doesn't exist or force_publish is true)
    - name: Publish to NuGet
      if: steps.version_check.outputs.version_exists == 'false' || github.event.inputs.force_publish == 'true'
      run: |
        echo "ğŸš€ Publishing packages to NuGet..."
        for package in ./packages/*.nupkg; do
          echo "Publishing $(basename $package)..."
          dotnet nuget push $package \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
        done

    # Create GitHub Release
    - name: Create GitHub Release
      if: (steps.version_check.outputs.version_exists == 'false' || github.event.inputs.force_publish == 'true') && success()
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: FluxIndex v${{ steps.version.outputs.version }}
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        generate_release_notes: true
        files: |
          ./packages/*.nupkg
          ./packages/*.snupkg
        body: |
          ## ğŸ‰ FluxIndex v${{ steps.version.outputs.version }}

          ### ğŸ“¦ NuGet Packages
          - **FluxIndex.Core** - Core RAG infrastructure
          - **FluxIndex.SDK** - Main SDK package
          - **FluxIndex.Storage.*** - Storage providers
          - **FluxIndex.AI.*** - AI service providers

          ### ğŸ“‹ Installation
          ```bash
          dotnet add package FluxIndex.SDK --version ${{ steps.version.outputs.version }}
          ```

          ### ğŸ”„ Changes
          See the release notes below for detailed changes.

    # Upload packages as artifacts
    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages-v${{ steps.version.outputs.version }}
        path: ./packages/*
        retention-days: 30

    # Build summary
    - name: Summary
      if: always()
      run: |
        echo "## ğŸ—ï¸ Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| ğŸ“¦ Version | \`${{ steps.version.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
        echo "| ğŸ Status | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ğŸš€ Published | ${{ (steps.version_check.outputs.version_exists == 'false' || github.event.inputs.force_publish == 'true') && 'Yes' || 'No' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ğŸ¯ .NET | ${{ env.DOTNET_VERSION }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ğŸ”§ Config | ${{ env.CONFIGURATION }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ğŸŒ¿ Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ğŸ‘¤ Actor | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [[ "${{ steps.version_check.outputs.version_exists }}" == "true" && "${{ github.event.inputs.force_publish }}" != "true" ]]; then
          echo "â„¹ï¸ **Note**: Version already exists on NuGet, skipped publishing" >> $GITHUB_STEP_SUMMARY
        fi