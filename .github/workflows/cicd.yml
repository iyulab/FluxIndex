name: CI/CD Pipeline

on:
  # Directory.Build.props 파일 변경 시 트리거
  push:
    branches: [ main, develop ]
    paths:
      - 'src/Directory.Build.props'
    # Dependabot 커밋 제외
    paths-ignore:
      - '.github/dependabot.yml'
  
  # Pull Request 시 빌드만 실행 (배포하지 않음)
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]
    # Dependabot PR은 빌드만 실행
    paths-ignore:
      - '.github/dependabot.yml'
      - '.github/workflows/**'
  
  # 수동 실행 가능
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to NuGet'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  DOTNET_VERSION: '9.0.x'
  CONFIGURATION: 'Release'
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ${{ env.NUGET_PACKAGES }}
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', 'Directory.Build.props', 'Directory.Packages.props') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration ${{ env.CONFIGURATION }}

    - name: Extract version
      id: version
      run: |
        VERSION=$(grep '<Version>' src/Directory.Build.props | sed 's/.*<Version>\(.*\)<\/Version>.*/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Check if should publish
      id: check-publish
      run: |
        # Dependabot PR인 경우 배포하지 않음
        if [[ "${{ github.actor }}" == "dependabot[bot]" ]]; then
          echo "should-publish=false" >> $GITHUB_OUTPUT
          echo "Dependabot PR - Will not publish to NuGet"
        # main 브랜치이고 Directory.Build.props가 변경되었거나 수동 실행으로 publish가 true인 경우
        elif [[ "${{ github.ref }}" == "refs/heads/main" ]] && \
             ([[ "${{ github.event_name }}" == "push" ]] || \
              [[ "${{ github.event.inputs.publish }}" == "true" ]]); then
          echo "should-publish=true" >> $GITHUB_OUTPUT
          echo "Will publish to NuGet"
        else
          echo "should-publish=false" >> $GITHUB_OUTPUT
          echo "Will not publish to NuGet"
        fi

    - name: Create NuGet packages
      run: |
        dotnet pack --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --output ./artifacts \
          /p:Version=${{ steps.version.outputs.version }}

    - name: Upload packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: artifacts/*.nupkg
        retention-days: 7

    - name: Upload symbol packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-symbols
        path: artifacts/*.snupkg
        retention-days: 7

    - name: Validate packages
      if: steps.check-publish.outputs.should-publish == 'true'
      run: |
        for package in ./artifacts/*.nupkg; do
          echo "Validating $package"
          dotnet nuget verify $package || true
        done

    - name: Check if version exists on NuGet
      if: steps.check-publish.outputs.should-publish == 'true'
      id: version-check
      run: |
        VERSION=${{ steps.version.outputs.version }}
        
        # 각 패키지 확인
        for package in ./artifacts/*.nupkg; do
          PACKAGE_NAME=$(basename $package .${VERSION}.nupkg)
          
          # NuGet.org에서 버전 확인
          if dotnet nuget list source https://api.nuget.org/v3/index.json --source https://api.nuget.org/v3/index.json | grep -q "$PACKAGE_NAME $VERSION"; then
            echo "Version $VERSION of $PACKAGE_NAME already exists on NuGet"
            echo "version-exists=true" >> $GITHUB_OUTPUT
            exit 1
          fi
        done
        
        echo "version-exists=false" >> $GITHUB_OUTPUT

    - name: Publish to NuGet
      if: steps.check-publish.outputs.should-publish == 'true' && steps.version-check.outputs.version-exists != 'true'
      run: |
        for package in ./artifacts/*.nupkg; do
          echo "Publishing $package to NuGet.org"
          dotnet nuget push $package \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
        done

    - name: Create GitHub Release
      if: steps.check-publish.outputs.should-publish == 'true' && steps.version-check.outputs.version-exists != 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Release v${{ steps.version.outputs.version }}
        draft: false
        prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        generate_release_notes: true
        files: |
          ./artifacts/*.nupkg
          ./artifacts/*.snupkg
        body: |
          ## FluxIndex v${{ steps.version.outputs.version }}
          
          ### 📦 NuGet Packages
          - [FluxIndex.Core](https://www.nuget.org/packages/FluxIndex.Core/${{ steps.version.outputs.version }})
          - [FluxIndex.SDK](https://www.nuget.org/packages/FluxIndex.SDK/${{ steps.version.outputs.version }})
          - [FluxIndex.AI.OpenAI](https://www.nuget.org/packages/FluxIndex.AI.OpenAI/${{ steps.version.outputs.version }})
          - [FluxIndex.Storage.PostgreSQL](https://www.nuget.org/packages/FluxIndex.Storage.PostgreSQL/${{ steps.version.outputs.version }})
          - [FluxIndex.Storage.SQLite](https://www.nuget.org/packages/FluxIndex.Storage.SQLite/${{ steps.version.outputs.version }})
          - [FluxIndex.Cache.Redis](https://www.nuget.org/packages/FluxIndex.Cache.Redis/${{ steps.version.outputs.version }})
          
          ### 🔄 Changes
          See the full changelog below.

    - name: Summary
      if: always()
      run: |
        echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "### 📊 Build Result" >> $GITHUB_STEP_SUMMARY
        echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "### 📦 Version" >> $GITHUB_STEP_SUMMARY
        echo "- Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- Should Publish: ${{ steps.check-publish.outputs.should-publish }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "### 🔧 Configuration" >> $GITHUB_STEP_SUMMARY
        echo "- .NET Version: ${{ env.DOTNET_VERSION }}" >> $GITHUB_STEP_SUMMARY
        echo "- Configuration: ${{ env.CONFIGURATION }}" >> $GITHUB_STEP_SUMMARY
        echo "- Trigger: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY